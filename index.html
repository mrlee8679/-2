<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>无缝轮播</title>
</head>
<body>
  <div class="containerWrapper" style="display: flex; justify-content:center;">
    <div class="container" style="width:300px; border:1px red solid">
    <div class="window">
      <div id="slides" class="images">
        <img src="http://n.sinaimg.cn/edu/transform/20160927/r9Rr-fxwevmf2401666.jpg" alt="">
        <img src="http://s7.rr.itc.cn/p/wapChange/201611_3_10/a0u86686802990091.jpg" alt="">
        <img src="http://www.amcwz.com/wp-content/uploads/2019/04/www20190424163230-300x200.png" alt="">
      </div>
    </div>
    <div id="controles" style="text-align:center; ">
      <button id="previous">上一张</button>
      <button id="next">下一张</button>
    </div>
    <div id="buttonWrapper" style="text-align:center">
      <button>1</button>
      <button>2</button>
      <button>3</button>
    </div>
  </div>
  </div>
  
  <script src="./jquery-3.4.1.min.js"></script>
  <script src="./main.js"></script>
</body>
</html>
